<div class="app-root">
  <header>
  <h1  [style.background]="color1" >{{'APP.TITLE'|translate}}</h1>
  </header >
  <div class="content" >
    <div class="container">
      <div class="row theme" >
        <div class="col-md-6">
          <label >Select your theme:</label>
          &nbsp; &nbsp;
           <input class="color-picker" [style.background]="color1" [(colorPicker)]="color1" (colorPickerChange)="onChangeColor($event)"/>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
  <footer>
    <p class="footer-copyright" [style.background]="color1"  >Copyright @2020</p>
  </footer>
</div>
